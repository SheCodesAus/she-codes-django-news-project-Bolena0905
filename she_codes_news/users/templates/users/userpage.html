{% extends "base.html" %}
{% load static %}



{% block content %}


<div>
    <p> This is the author page</p>
    <h4>{{ author.username }}</h4>

</div>

<div id="user-stories">
    {% if all_stories %}
        {% for story in all_stories %}
            {% include "news/storyCard.html" with story=story %}

        
        {% endfor %}
    {% else %}
        <p>No stories are available.</p>
    {% endif %}
</div>



{% endblock %}
