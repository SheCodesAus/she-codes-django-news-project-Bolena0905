<div class="story-card" id="story-card-{{ position }}">

        {% if story.image %}
            <img src="{{story.image}}">
        {% else %}
            <img src="https://picsum.photos/600">
        {% endif %}
        <div class="story-card-text">
            <h3> <a href="{% url 'news:story' story.id %}"> {{ story.title }}</a></h3>
            <h4> <a href="{% url 'users:userpage' story.author.id %}">{{ story.author }}</a></h4>
            <h4>{{ story.pub_date }}</h4>
        </div>
</div>
